input[type="text"] {
	width: 100%;
	float: center;
	border: 2px solid #aaa;
	border-radius: 4px;
	margin: 8px 0;
	outline: none;
	padding: 8px;
	box-sizing: border-box;
	transition: 0.3s;
	text-align: center;
  }
  
  input[type="text"]:focus {
	border-color: dodgerBlue;
	box-shadow: 0 0 8px 0 dodgerBlue;
  }
  
  .inputWithIcon input[type="text"] {
	padding-left: 40px;
  }
  
  .inputWithIcon {
	position: relative;
  }
  
  .inputWithIcon i {
	position: absolute;
	left: 6px;
	top: 4px;
	padding: 9px 9px;
	color: #aaa;
	transition: 0.3s;
	border-radius: 20px;
  }
  
  .inputWithIcon input[type="text"]:focus + i {
	color: dodgerBlue;
  }
  
  .inputWithIcon.inputIconBg i {
	background-color: #aaa;
	color: #fff;
	padding: 9px 4px;
	border-radius: 4px 0 0 4px;
  }
  
  .inputWithIcon.inputIconBg input[type="text"]:focus + i {
	color: #fff;
	background-color: dodgerBlue;
  }


  i:hover {
	background-color: yellow;
  }


  .marker {
	background-image: url('images/mapbox-icon.png');
	background-size: cover;
	width: 50px;
	height: 50px;
	border-radius: 50%;
	cursor: pointer;
  }

	<script>
			function record1() {
				var recognition = new webkitSpeechRecognition();
				recognition.lang = "en-GB";
	
				recognition.onresult = function(event) {
					// console.log(event);
				var	a=event.results[0][0].transcript;
				var result=a.toLowerCase();
					document.getElementById('id1').value = result;
					
				}
				recognition.start();
	
			}

			function record2() {
				var recognition = new webkitSpeechRecognition();
				recognition.lang = "en-GB";
	
				recognition.onresult = function(event) {
					// console.log(event);
					var	b=event.results[0][0].transcript;
				var result1=b.toLowerCase();
					document.getElementById('id2').value = result1;
					
				}
				recognition.start();
	
			}
		</script>

		 * Add a marker to the map for every store listing.
		**/
		function addMarkers() {
		  /* For each feature in the GeoJSON object above: */
		  locations.features.forEach(function(marker) {
			/* Create a div element for the marker. */
			var el = document.createElement('div');
			/* Assign a unique `id` to the marker. */
		   // el.id = "marker-" + marker.properties.id;
			/* Assign the `marker` class to each marker for styling. */
			el.className = 'marker';
			
			/**
			 * Create a marker using the div element
			 * defined above and add it to the map.
			**/
			new mapboxgl.Marker(el, { offset: [0, -23] })
			  .setLngLat(marker.geometry.coordinates)
			  .addTo(map);
  
			/**
			 * Listen to the element and when it is clicked, do three things:
			 * 1. Fly to the point
			 * 2. Close all other popups and display popup for clicked store
			 * 3. Highlight listing in sidebar (and remove highlight for all other listings)
			**/
			el.addEventListener('click', function(e){
			  /* Fly to the point */
			  flyToStore(marker);
			  /* Close all other popups and display popup for clicked store */
			  createPopUp(marker);
			  /* Highlight listing in sidebar */
			  var activeItem = document.getElementsByClassName('active');
			  e.stopPropagation();
			  if (activeItem[0]) {
				activeItem[0].classList.remove('active');
			  }
			  var listing = document.getElementById('listing-' + marker.properties.id);
			  listing.classList.add('active');
			});
		  });
		}
  
		/**
		 * Add a listing for each store to the sidebar.
		**/
		function buildLocationList(data) {
		  data.features.forEach(function(store, i){
			/**
			 * Create a shortcut for `store.properties`,
			 * which will be used several times below.
			**/
			var prop = store.properties;
  
			/* Add a new listing section to the sidebar. */
			var listings = document.getElementById('listings');
			var listing = listings.appendChild(document.createElement('div'));
			/* Assign a unique `id` to the listing. */
			listing.id = "listing-" + prop.id;
			/* Assign the `item` class to each listing for styling. */
			listing.className = 'item';
  
			/* Add the link to the individual listing created above. */
			var link = listing.appendChild(document.createElement('a'));
			link.href = '#';
			link.className = 'title';
			link.id = "link-" + prop.id;
			link.innerHTML = prop.Name;
  
			/* Add details to the individual listing. */
			// var details = listing.appendChild(document.createElement('div'));
			// details.innerHTML = prop.id;
		  //   if (prop.phone) {
		  //     details.innerHTML += ' · ' + prop.phoneFormatted;
		  //   }
  
			/**
			 * Listen to the element and when it is clicked, do four things:
			 * 1. Update the `currentFeature` to the store associated with the clicked link
			 * 2. Fly to the point
			 * 3. Close all other popups and display popup for clicked store
			 * 4. Highlight listing in sidebar (and remove highlight for all other listings)
			**/
			link.addEventListener('click', function(e){
			  for (var i=0; i < data.features.length; i++) {
				if (this.id === "link-" + data.features[i].properties.id) {
				  var clickedListing = data.features[i];
				  flyToStore(clickedListing);
				  createPopUp(clickedListing);
  
				  
				}
			  }
			  var activeItem = document.getElementsByClassName('active');
			  if (activeItem[0]) {
				activeItem[0].classList.remove('active');
			  }
			  this.parentNode.classList.add('active');
			});
		  });
		}
  
		/**
		 * Use Mapbox GL JS's `flyTo` to move the camera smoothly
		 * a given center point.
		**/
		function flyToStore(currentFeature) {
		  map.flyTo({
			center: currentFeature.geometry.coordinates,
			zoom: 19
		  });
		}
  
		/**
		 * Create a Mapbox GL JS `Popup`.
		**/
		function createPopUp(currentFeature) {
		  var popUps = document.getElementsByClassName('mapboxgl-popup');
		  if (popUps[0]) popUps[0].remove();
		  var popup = new mapboxgl.Popup({closeOnClick: true})
			.setLngLat(currentFeature.geometry.coordinates)
			.setHTML('<h3><center>Location</center></h3>' +
			  '<h4 class="pop" id="pop"><center><b>' + currentFeature.properties.Name + '</b></center><center align="right">'+currentFeature.properties.descriptio+'</center></h4></b><button><a id="para" href='+currentFeature.properties.website_link+'>Click Here For More Info</a></button>')
			.addTo(map);
  // myfunctionpop();
			responsiveVoice.speak(document.getElementById("pop").textContent);
  
		   
  }
